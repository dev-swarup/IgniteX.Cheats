<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mistero Cheats</title>
    <link rel="stylesheet" type="text/css" href="./main.css">

    <script src="./js/jQuery.js"></script>
    <script src="./js/jQuery.App.js"></script>
</head>

<body page="LOGIN">
    <main name="LOGIN">
        <nav>
            <img src="./icons/logo.png" class="icon" draggable="false">
            <menu>
                <input autocomplete="off" spellcheck="false" placeholder="USER" id="user">
                <input autocomplete="off" spellcheck="false" type="password" placeholder="PASSWORD" id="pass">
                <div>
                    <button onclick="InitLogin()">
                        <span>LOGIN</span>
                        <svg width="30" height="18" viewBox="0 0 23 23" class="hidden">
                            <circle cx="4" cy="12" r="3">
                                <animate id="spinner_jObz" begin="0;spinner_vwSQ.end-0.25s" attributeName="r"
                                    dur="0.75s" values="3;.2;3" />
                            </circle>
                            <circle cx="12" cy="12" r="3">
                                <animate begin="spinner_jObz.end-0.6s" attributeName="r" dur="0.75s" values="3;.2;3" />
                            </circle>
                            <circle cx="20" cy="12" r="3">
                                <animate id="spinner_vwSQ" begin="spinner_jObz.end-0.45s" attributeName="r" dur="0.75s"
                                    values="3;.2;3" />
                            </circle>
                        </svg>
                    </button>
                    <span class="status"></span>
                </div>
            </menu>
        </nav>
    </main>
    <main name="PANEL">
        <nav>
            <menu class="main">
                <button name="AIM" onclick="SetPage('AIM')" license="false">AIM</button>
                <button name="BRUTAL" onclick="SetPage('BRUTAL')" license="false">BRUTAL</button>
                <button name="EXPERIMENTAL" onclick="SetPage('EXPERIMENTAL')" license="false">EXPERIMENTAL</button>
            </menu>

            <menu class="location">
                <i>Location Menu</i>
                <div name="3D" onclick="InjectMenu('3D','3D')">
                    <span>3D</span>
                    <button></button>
                </div>
                <div name="BOX" onclick="InjectMenu('BOX','Box')">
                    <span>Box</span>
                    <button></button>
                </div>
                <br>
            </menu>
            <menu id="EXTRA" license="false">
                <div name="BYPASS" style="margin-top: 0px;" license="false">
                    <span>BYPASS</span>
                    <button onclick="InjectCheat('BYPASS','BYPASS')">INJECT</button>
                </div>
                <div name="ANTICHEAT" license="false">
                    <span>ANTICHEAT</span>
                    <button onclick="InjectCheat('ANTICHEAT','ANTICHEAT')">INJECT</button>
                </div>
            </menu>
            <menu>
                <div class="data">
                    <span class="pid">PID -</span>
                    <span class="expiry">EXPIRY -</span>
                </div>
                <div>
                    <span class="time">-</span>
                </div>
            </menu>
        </nav>
        <nav>
            <div id="main" page="AIM">
                <page id="AIM" license="false">
                    <div>
                        <menu name="AIMBOT" license="false">
                            <div name="AIMBOT" license="false">
                                <span>AIMBOT</span>
                                <div>
                                    <button onclick="InjectCheat('AIMBOT','AIMBOT')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                        </menu>
                        <menu name="AIMBOT LEGIT" license="false">
                            <div name="AIMBOT LEGIT" license="false">
                                <span>AIMBOT</span>
                                <div>
                                    <bind>-</bind>
                                </div>
                            </div>
                        </menu>
                    </div>
                    <div>
                        <menu name="SNIPER" license="false">
                            <div name="SNIPER[SCOPE]" license="false">
                                <span>SCOPE</span>
                                <div>
                                    <button onclick="InjectCheat('SNIPER[SCOPE]','SNIPER SCOPE')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="SNIPER[NO-SCOPE]" license="false">
                                <span>NO SCOPE</span>
                                <div>
                                    <button onclick="InjectCheat('SNIPER[NO-SCOPE]','SNIPER NO SCOPE')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="SNIPER[FAST][SWITCH]" license="false">
                                <span>FAST SWITCH</span>
                                <div>
                                    <button
                                        onclick="InjectCheat('SNIPER[FAST][SWITCH]','SNIPER SWITCH')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                        </menu>
                        <menu name="SNIPER LEGIT" license="false">
                            <div name="SNIPER SCOPE" license="false">
                                <span>SCOPE</span>
                                <div>
                                    <bind>-</bind>
                                </div>
                            </div>
                            <div name="SNIPER FAST SWITCH" license="false">
                                <span>QUICK SWITCH</span>
                                <div>
                                    <bind>-</bind>
                                </div>
                            </div>
                        </menu>
                    </div>
                    <div>
                        <menu license="false">
                            <div name="NO-RECOIL" license="false">
                                <span>NO RECOIL</span>
                                <div>
                                    <button onclick="InjectCheat('NO-RECOIL','NO RECOIL')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="NO-RELOAD" license="false">
                                <span>NO RELOAD</span>
                                <div>
                                    <button onclick="InjectCheat('NO-RELOAD','NO RELOAD')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                        </menu>
                    </div>
                </page>
                <page id="BRUTAL" license="false">
                    <div>
                        <menu license="false">
                            <div name="SPEED" license="false">
                                <span>SPEED</span>
                                <div>
                                    <button onclick="InjectCheat('SPEED','SPEED')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="MAGIC-BULLET" license="false">
                                <span>MAGIC BULLET</span>
                                <div>
                                    <button onclick="InjectCheat('MAGIC-BULLET','MAGIC BULLET')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="CAMERA-HACK" license="false">
                                <span>CAMERA HACK</span>
                                <div>
                                    <button onclick="InjectCheat('CAMERA-HACK','CAMERA HACK')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                        </menu>
                    </div>
                    <div></div>
                    <div></div>
                </page>
                <page id="EXPERIMENTAL" license="false">
                    <div>
                        <menu license="false">
                            <div name="FAST-MEDKIT" license="false">
                                <span>FAST MEDKIT</span>
                                <div>
                                    <button onclick="InjectCheat('FAST-MEDKIT','FAST MEDKIT')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                            <div name="DOUBLE-WEAPON" license="false">
                                <span>DOUBLE WEAPON</span>
                                <div>
                                    <button onclick="InjectCheat('DOUBLE-WEAPON','DOUBLE WEAPON')">INJECT</button>
                                    <button>OFF</button>
                                </div>
                            </div>
                        </menu>
                    </div>
                    <div></div>
                    <div></div>
                </page>
            </div>

            <div id="terminal"></div>
        </nav>
    </main>
</body>

</html>
